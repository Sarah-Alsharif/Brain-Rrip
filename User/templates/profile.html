{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags%}




<div class="container">
    <div class="main-body">
<nav aria-label="breadcrumb" class="main-breadcrumb">
 <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'profile' %}">My profile</a></li>
              <li class="breadcrumb-item"><a  href="{% url 'mycourses' %}">My courses</a></li>

            </ol>
          </nav>
          <!-- /Breadcrumb -->
   
          <div class="row gutters-sm">
            <div class="col-md-3 mb-3">
              <div class="card profile-card">
                <div class="card-body profile-card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{% static user.profile.image %}" alt="profile img" width="150px"  height="150px" 
                    style=" border-radius: 150px;" >
                    <div class="mt-3">
                      <h4>{{user.username}}</h4>
                      <p class="text-secondary mb-1">{{user.profile.bio}}</p>
                      <a  href="{% url 'profileUpdate' pk=user.profile.id%}">
                      <button class="btn   w-75" style="background:#fcb229">Edit</button>
                    </a>
                    
                    <a  href="{% url 'change_password' %}">
                    <button class="btn   w-75 mt-3" style="background:#fcb229">Change Password</button>
                    </a>
                    </div>
                  </div>
                </div>
              </div>
              </div>

            <div class="col-md-9">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.profile.fullName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">User type</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.profile.user_type}}
                    </div>
                  </div>           
                </div>
              </div>

<div>

</div>
              </div>
        </div>
    </div>

{% endblock %}
