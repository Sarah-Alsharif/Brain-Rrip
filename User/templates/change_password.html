
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags%}

<style >
    form input {
        margin-top: 7px;
        margin-bottom: 7px;
        border:1px solid rgb(207, 207, 207);
        border-bottom: 2px solid #80ED99;
    }

  .form-title{
      font-size: x-large;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;

  }
</style>

<div class="container">
    <div class="row d-flex justify-content-center instructors-container">
        
    
    <div class="col-12 mx-auto col-lg-7 d-flex justify-content-center my-4">
    
 
<form action="" method="POST" style="background:white" class=" px-5 py-4 shadow">
    <h1 class= "form-title">Change Password</h1>
    {% csrf_token %}
    {{form | crispy}}
      <button type="submit" class="btn my-4 w-50 h-15 mx-auto" style="background:#fcb229">Save Changes</button>
    </form>


</div>
</div>
</div>


  {% endblock  %}
